<r:comments:field>
  <div class="comment" id="comment-<r:id/>">
    <div class="avatar"><img height="96px" width="96px" src="<r:gravatar_url size="96px"/>" alt="Avatar universel sur www.gravatar.com"/></div>
    <p class="author">
      <r:if_author_url><a href="<r:author_url/>" title="Visit <r:author/>'s website"></r:if_author_url>
      <r:author/>
      <r:if_author_url></a></r:if_author_url>
      a dit <r:date/>:
    </p>
    
    <div class="content_html"><r:content_html /></div>
    
    <r:if_selected><p><em>
      <r:if_approved>Merci pour votre commentaire !</r:if_approved>
      <r:unless_approved>Merci pour votre commentaire, il a été ajouté dans la file d'attente de modération et sera bientôt pris en compte.</r:unless_approved>
    </em></p></r:if_selected>
  </div>
</r:comments:field>
