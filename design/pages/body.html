<r:mailer:form name="contact">
  <p>Vous êtes intéressé par notre solution, ou vous avez d'autres problèmes avec vos courses que vous voudriez voir résoudre ?</p>
  <p class="highlighted">Prenez contact avec nous.</p>
  <div id="contact-details">
    <p><label>Name <r:text name="name" class="text" /></label></p>

    <r:if_error on='email'><p class="error">Email obligatoire</p></r:if_error>
    <p><label>Email <r:text name="email" class="text" /></label></p>
    <p><input type="submit" value="Envoyé"/></p>
  </div>
</r:mailer:form>
