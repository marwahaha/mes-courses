<r:search:empty >
  <h2>Aucune page trouvée pour "<r:search:query />".</h2>
</r:search:empty >

<r:search:results >
  <h2>Pages trouvée pour "<r:search:query />".</h2>
  <ul>
    <r:search:results:each >
      <li><r:link /> le <r:date format="%d/%m/%Y"/></li>
    </r:search:results:each >
  </ul>
</r:search:results >
