<r:page>
  <r:if_enable_comments>
    <r:comments:form>
      <h3>Ajouter un commentaire</h3>
      <r:error><p style="color:red">S'il vous plait, corrigez les erreurs ci-dessous.</p></r:error>
      <p><label for="comment_author">Votre nom</label><br />
      <r:error on="author"><p style="color:red">Nom <r:message /></p></r:error>
      <p><r:text_field_tag name="author" id="author" class="required" /></p>

      <p><label for="comment_author_email">Votre adresse email</label> (obligatoire, mais pas affich√©e)<br />
      <r:error on="author_email"><p style="color:red">Email <r:message /></p></r:error>
      <p><r:text_field_tag name="author_email" class="required" /></p>

      <p><label for="comment_author_url">Votre page web</label> (optionel)<br />
      <r:error on="author_url"><p style="color:red">Page web <r:message /></p></r:error>
      <p><r:text_field_tag name="author_url" /></p>

      <p><label for="comment_content">Votre Commentaire</label><br />
      <r:error on="content"><p style="color:red">Commentaire <r:message /></p></r:error>
      <label for="comment_filter_id">Format: <r:filter_box_tag name="filter_id" value="Textile" /></label><br />
      <p><r:text_area_tag name="content" class="required" rows="9" cols="40" /></p>

      <r:if_comments_simple_spam_filter_enabled>
        <r:snippet name="comment_spam_block" />
      </r:if_comments_simple_spam_filter_enabled>

      <r:submit_tag name="submit" value="Enregister le commentaire" />

    </r:comments:form>
  </r:if_enable_comments>
</r:page>
